<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modal Alert Box</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .modal-content h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .modal-content p {
      margin-bottom: 25px;
      color: #555;
    }

    .modal-content .close-btn {
      padding: 10px 20px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-content .ok-btn {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      cursor: pointer;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>
<body>

  <button onclick="showModal()">Show Alert</button>

  <div id="alertModal" class="modal">
    <div class="modal-content">
      <h3>Are you sure?</h3>
      <p>This action cannot be undone. Proceed with caution.</p>
      <div class="btn-group">
        <button class="ok-btn" onclick="confirmAction()">Yes, Proceed</button>
        <button class="close-btn" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById('alertModal');

    function showModal() {
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    function confirmAction() {
      alert('Action confirmed!');
      closeModal();
    }

    // Optional: close modal when clicking outside the box
    window.onclick = function(e) {
      if (e.target === modal) {
        closeModal();
      }
    }
  </script>

</body>
</html>
