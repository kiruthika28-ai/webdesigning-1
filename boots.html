<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Button Example</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

    <h2>Bootstrap Styled Button</h2>

    <!-- Bootstrap Button -->
    <button type="button" class="btn btn-primary" onclick="showMessage()">Click Me</button>

    <!-- Optional JavaScript -->
    <script>
        function showMessage() {
            alert("Hello from Bootstrap button!");
        }
    </script>

    <!-- Bootstrap JS (optional, only needed for components like modals, dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
