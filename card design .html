<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Card Design</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 20px;
    }

    .card-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #333;
    }

    .card-description {
      font-size: 1rem;
      color: #555;
      line-height: 1.4;
    }

    .card-button {
      margin-top: 15px;
      display: inline-block;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .card-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://via.placeholder.com/320x180" alt="Card image">
    <div class="card-content">
      <h2 class="card-title">Card Title</h2>
      <p class="card-description">
        This is a simple card design with an image, title, text, and a button.
      </p>
      <a href="#" class="card-button">Read More</a>
    </div>
  </div>

</body>
</html>
