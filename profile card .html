<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 30px 20px;
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #4A90E2;
        }

        .card h2 {
            margin: 15px 0 5px;
            font-size: 22px;
            color: #333;
        }

        .card p {
            color: #777;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            text-decoration: none;
            color: white;
            background: #4A90E2;
            padding: 10px;
            border-radius: 50%;
            display: inline-block;
            transition: background 0.3s;
        }

        .social-icons a:hover {
            background: #357ABD;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://via.placeholder.com/100" alt="Profile Picture">
        <h2>John Doe</h2>
        <p>Web Developer</p>

        <div class="social-icons">
            <a href="#" title="Twitter">T</a>
            <a href="#" title="LinkedIn">L</a>
            <a href="#" title="GitHub">G</a>
        </div>
    </div>

</body>
</html>
